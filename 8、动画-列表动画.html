        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateY(100px)
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;
        }
        /* .v-move  和  .v-leave-active 配合使用，能够实现列表后续的元素，渐渐地飘上来的效果*/
        /* 可以当做固定写法 */
        .v-move{
            transition: all 0.4s ease;
        }
        .v-leave-active{
            position: absolute
        }
    </style>
