<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 父组件可以在引用子组件的时候，通过 属性绑定（v-bind：）的形式，把需要传递给 子组件的数据，以属性绑定的形式，传递到子组件内，供子组件使用 -->
        <mycom2 v-bind:parentmsg="msg"></mycom2>
    </div>
    
    <script src="vue.js"></script>
    <script>

        var vm=new Vue({
            components:{
                //结论：经过演示发现，子组件中，默认无法访问 到父组件中的data上的数据 和 methods中的方法
                mycom2:{
                    data(){
                //注意：子组件的data数据，并不是通过 父组件传递过来的，而是子组件私有的，比如：子组件通过 Ajax 请求回来的数据，都可以放在data身上；
                //data 上的数据，都是可读可写的
                        return{
                            title:'123',
                            content:'qqq'
                        }
                    },
                    template:"<h1>这是子组件----{{parentmsg}}</h1>",
                    //注意：组建中 所有 props 中的数据，都是通过 父组件传递给子组件的
                    //props 中的数据，都是只读的，无法重新赋值
                    props:['parentmsg']
                }
            },
            el:'#app',
            data:{
                msg:"123 啊-父组件中的数据"
            },
            methods: {
                
            },

        })

    </script>
</body>
</html>
