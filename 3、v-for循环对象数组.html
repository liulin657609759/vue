<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-for='(item,i) in list'>{{i}}---{{item.id}}---{{item.name}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[
                    {id:1,name:'张3'},
                    {id:2,name:'张4'},
                    {id:3,name:'张5'},
                    {id:4,name:'张6'},
                ]
            },
            methods: {
                
            },
        });
    </script>
</body>
</html>
