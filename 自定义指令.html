<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

            <p v-color="'blue'">{{msg}}</p>
    </div>
    
    <script src="vue.js"></script>
    <script>
       //自定义设置字体颜色指令
       Vue.directive('color',{

           bind:function(el){
            //    el.style.color='red';
           },
           inserted:function(el,binding){
               console.log(binding.value);//输出blue
               console.log(binding.expression);//输出'blue'
            el.style.color=binding.value;
           }
       })

        var app = new Vue({
        el : "#app",
        data : {
           msg:'我是一个单纯的人，有多单纯呢？不知道什么是邪恶！！'
        },
        methods:{
            
            }
        })   
    </script>
    
</body>
</html>
